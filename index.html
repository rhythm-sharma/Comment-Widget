<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comment-Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div style="margin: 0 0 0 1em" class="top-heading"><h3>Comments</h3><img style="vertical-align:bottom;min-height:28px;max-height:28px;min-width:28px;max-width:28px;" src="src/img/chat.svg" alt="comment-img"></div>
    <hr style="display: block;height: 1px;border: 0;border-top: 1px solid #ccc;margin:1em 0 0 1em;padding: 0px;">
    
    <div class="comment-box">
        <div class="photo">
            <img class="img" src="https://robohash.org/0" alt="photo">
        </div>
        <div class="information">
            <div class="row1">
                <div class="name"><strong id="fetch-name">Rhythm</strong></div>
                <div class="time_ago" id="fetch-time">5 min ago</div>
            </div>
            <div class="row2" id="fetch-message">
                <!-- <textarea id="comments" class="input-field" style="height:100%;width :200%;" name="comment" placeholder="Enter your comment here..."></textarea> -->
                This has been very useful for my research. Thanks as well! mmkkmkopd sfkopsdkopsdkops dkcvopskvop s kvpodfckv dpflvklpvlp cvklopcvkcov kpxcovk xpcokv; xockv
            </div>
            <div class="row3">
                <div class="reply"><a style="text-decoration: none;" href="">Reply</a></div>
                <div class="vote">
                    <i class="fa fa-thumbs-up like"></i>
                    <div id="fetch-like"></div>
                    <i class="fa fa-thumbs-down dislike"></i>
                    <div id="fetch-dislike" ></div>
                </div>
                <div class=""></div>
            </div>
        </div>
    </div>

    <div class="new-message">
        <div class="message-box">
            <a href="#popup1"><textarea id="comments" class="input-field" name="comment" placeholder="Enter your comment here..."></textarea></a>
        </div>
        <div class="submit-button">
            <a class="button" href="#popup1">Add a Reply</a>
        </div>
    </div>
        
    <div id="popup1" class="overlay">
        <div style="background-color:rgb(92, 201, 235);" class="popup">
            <h2 style="text-align: center;">Sign Up</h2>
            <a class="close" href="#">&times;</a>
            <form action="">
                <div class="login">
                <div class="username">
                    <label for="username" style="padding: 5px;margin: 5px ;">Username :</label>
                    <input minlength="4" maxlength="30" style="padding: 5px;margin: 5px;" class="login-input" type="text"  required>
                </div>
                <div class="password">
                    <label style="padding: 5px;margin: 5px ;" for="password">Password :</label>
                    <input minlength="5" maxlength="16" style="padding: 5px;margin: 5px;" class="login-input" type="password" required>    
                </div>
                <div class="login-btn" style="margin: 15px 5px 5px 5px;text-align:center">
                    <button type="" style="padding:5px;font-size: 1em;margin: 15px 5px 5px 5px" class="button">Sign Up</button>
                    <button type="" style="padding:5px;font-size: 1em;margin: 15px 5px 5px 5px" class="button">Login</button>
                </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
